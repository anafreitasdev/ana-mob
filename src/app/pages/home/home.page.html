<main class="bg-background text-text-white">
  <div class="slider">
    <app-hero-slider></app-hero-slider>
  </div>
  <app-property-filter
    (filtersApplied)="onFiltersApplied($event)"
    (clearFilters)="onClearFilters()"
    [absolute]="absoluteFilter && !isMobile"
  ></app-property-filter>

  <div class="content-main">
    @if (hasSearched) {
    <section>
      <div class="mx-auto w-full max-w-7xl px-4 md:px-16">
        <div
          class="flex flex-col gap-1 mb-4"
          [ngClass]="{'pt-16': isMobile, 'pt-48': !isMobile}"
        >
          <h2
            class="text-2xl font-semibold"
            [style.color]="'var(--color-text-white)'"
            [style.text-align]="isMobile ? 'center' : 'left'"
          >
            Resultados encontrados
          </h2>
          <p
            class="text-sm text-text-secondary"
            [style.color]="'var(--color-accent)'"
            [style.text-align]="isMobile ? 'center' : 'left'"
          >
            {{ filteredProperties.length }} resultado(s)
          </p>
        </div>
        <app-list-property
          [properties]="filteredProperties"
        ></app-list-property>
      </div>
    </section>
    }

    <!-- Seção de Imóveis em Destaque -->
    <section
      id="imoveis"
      [ngClass]="{'py-16': isMobile, 'pt-[210px] pb-16': !isMobile}"
    >
      <div class="mx-auto w-full max-w-7xl px-4 md:px-16">
        <div
          class="flex gap-2 items-center mb-4 mt-8"
          [style.justify-content]="isMobile ? 'center' : 'flex-start'"
        >
          <h2 class="text-2xl font-semibold">
            {{ 'HOME.FEATURED.TITLE' | translate }}
          </h2>
        </div>
        <app-list-property [properties]="visibleProperties"></app-list-property>
        @if (canLoadMoreProperties) {
        <ion-button
          type="button"
          class="mt-16 w-[25%] mx-auto text-white [--border-radius:0.75rem] [--background:var(--color-accent)] [--background-hover:var(--color-secondary)] [--background-activated:var(--color-secondary)]"
          [ngClass]="{'w-[50%]': isMobile}"
          expand="block"
          [disabled]="seeMore"
          (click)="loadMoreProperties()"
        >
          @if(seeMore){
          <ion-spinner></ion-spinner>
          } @else {
          <span class="inline-flex items-center justify-center gap-2">
            {{ 'HOME.SEE_MORE' | translate }}
          </span>
          }
        </ion-button>
        }
      </div>
    </section>

    <!-- Seção de Binário em Brasil -->

    <app-real-bestate-bin-brazil></app-real-bestate-bin-brazil>
  </div>

  <div
    class="fixed bottom-20 left-4 right-4 z-50 max-w-none sm:bottom-24 sm:left-auto sm:right-24 sm:w-96"
    [class.hidden]="!isChatOpen"
  >
    <div
      class="flex h-[70vh] max-h-[640px] w-full flex-col overflow-hidden rounded-2xl border border-border bg-surface shadow-xl"
    >
      <app-chat-bot class="h-full w-full"></app-chat-bot>
    </div>
  </div>

  <button
    type="button"
    class="fixed bottom-6 right-8 z-50 inline-flex h-14 w-14 items-center justify-center rounded-full bg-accent text-white shadow-xl transition-colors hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background"
    aria-label="Abrir chat"
    [attr.aria-expanded]="isChatOpen"
    (click)="toggleChat()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-7"
      aria-hidden="true"
      focusable="false"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm3.75 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm3.75 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
      />
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 15.75h7.5"
      />
    </svg>
  </button>
</main>
