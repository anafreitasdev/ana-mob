<main class="bg-background text-text-white">
  <div class="hero-banner">
    <app-hero-banner
      (searchProperties)="scrollToFilter()"
      (talkToSpecialist)="openChat()"
    ></app-hero-banner>
  </div>
  <app-property-filter
    id="filtro"
    (filtersApplied)="onFiltersApplied($event)"
    (clearFilters)="onClearFilters()"
    [absolute]=" !isMobile"
    class="scroll-mt-12 md:scroll-mt-[200px]"
  ></app-property-filter>

  <div class="content-main">
    @if (hasSearched) {
    <section>
      <div class="mx-auto w-full max-w-7xl px-4 md:px-16">
        <div class="flex flex-col gap-1 mb-4 pt-16 md:pt-[232px] lg:pt-48">
          <h2
            class="text-2xl font-semibold text-white"
            [style.text-align]="isMobile ? 'center' : 'left'"
          >
            {{ "HOME.SEARCH_RESULTS.TITLE" | translate }}
          </h2>
          <p
            class="text-sm text-text-secondary text-white mt-8 text-center md:text-left"
          >
            {{ "HOME.SEARCH_RESULTS.COUNT" | translate: { count:
            filteredProperties.length } }}
          </p>
        </div>
        <app-list-property
          [properties]="filteredProperties"
        ></app-list-property>
      </div>
    </section>
    }

    <!-- Seção de Imóveis em Destaque -->
    <section
      id="imoveis"
      [ngClass]="
        isMobile
          ? 'py-16'
          : hasSearched
            ? 'py-16'
            : 'pt-[210px] pb-16'
      "
    >
      <div class="mx-auto w-full max-w-7xl px-4 md:px-16">
        <div
          class="flex gap-2 items-center mb-4 mt-8 justify-center md:justify-start"
        >
          <h2 class="text-2xl font-semibold text-white">
            {{ 'HOME.FEATURED.TITLE' | translate }}
          </h2>
        </div>
        <app-list-property [properties]="visibleProperties"></app-list-property>
        @if (canLoadMoreProperties) {
        <ion-button
          type="button"
          class="mt-16 w-[25%] mx-auto text-white [--border-radius:0.75rem] [--background:var(--color-accent)] [--background-hover:var(--color-secondary)] [--background-activated:var(--color-secondary)]"
          [ngClass]="{'w-[50%]': isMobile}"
          expand="block"
          [disabled]="seeMore"
          (click)="loadMoreProperties()"
        >
          @if(seeMore){
          <ion-spinner></ion-spinner>
          } @else {
          <span class="inline-flex items-center justify-center gap-2">
            {{ 'HOME.SEE_MORE' | translate }}
          </span>
          }
        </ion-button>
        }
      </div>
    </section>

    <!-- Seção de Binário em Brasil -->
    <app-real-estate-bin-brazil></app-real-estate-bin-brazil>
  </div>

  <!-- Seção de Contato -->
  <app-contact-section></app-contact-section>

  <div
    class="fixed bottom-20 left-4 right-4 z-50 max-w-none sm:bottom-24 sm:left-auto sm:right-24 sm:w-96"
    [class.hidden]="!isChatOpen"
  >
    <div
      class="flex h-[70vh] max-h-[640px] w-full flex-col overflow-hidden rounded-2xl border border-border bg-surface shadow-xl"
    >
      <app-chat-bot class="h-full w-full"></app-chat-bot>
    </div>
  </div>

  <button
    type="button"
    class="chatbot-fab fixed bottom-6 right-8 z-50 inline-flex h-14 w-14 items-center justify-center rounded-full bg-accent text-white shadow-xl transition-colors hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background"
    [attr.aria-label]="'HOME.CHAT.ARIA_OPEN' | translate"
    [attr.aria-expanded]="isChatOpen"
    (click)="toggleChat()"
    [class.chat-pulse]="isChatPulseActive"
    (animationend)="onChatPulseAnimationEnd($event)"
  >
    <ion-icon name="chatbubble-ellipses-outline" class="text-3xl"></ion-icon>
  </button>
</main>
