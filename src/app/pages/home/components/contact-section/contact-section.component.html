<section
  id="contato"
  class="contact-section text-white"
  [attr.aria-label]="'CONTACT.TITLE' | translate"
>
  <div class="contact-section__content mx-auto w-full max-w-7xl px-4 md:px-16">
    <div
      class="grid grid-cols-1 gap-10 py-16 md:grid-cols-12 md:gap-12 md:py-24"
    >
      <div class="md:col-span-7">
        <h2 class="text-3xl font-semibold tracking-tight md:text-4xl">
          {{ "CONTACT.TITLE" | translate }}
        </h2>
        <p
          class="mt-4 max-w-prose text-base leading-relaxed text-white md:text-lg"
        >
          {{ "CONTACT.DESCRIPTION" | translate }}
        </p>

        <div
          class="mt-8 w-full max-w-md rounded-2xl bg-white p-6 text-text-primary shadow-lg ring-1 ring-black/5"
        >
          <div class="space-y-5">
            <div class="flex items-start gap-3">
              <div
                class="mt-0.5 inline-flex h-10 w-10 items-center justify-center rounded-full bg-gray-500/25"
              >
                <ion-icon
                  name="call-outline"
                  class="h-5 w-5 text-[var(--color-accent)]"
                  aria-hidden="true"
                ></ion-icon>
              </div>
              <div class="min-w-0">
                <p class="text-sm font-medium text-text-secondary">
                  {{ "CONTACT.PHONE_LABEL" | translate }}
                </p>
                <a
                  class="mt-1 block text-base font-semibold tracking-tight text-text-primary hover:text-[var(--color-accent)] focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)] focus:ring-offset-0"
                  [href]="phoneHref"
                >
                  {{ phoneDisplay }}
                </a>
              </div>
            </div>

            <div class="flex items-start gap-3">
              <div
                class="mt-0.5 inline-flex h-10 w-10 items-center justify-center rounded-full bg-gray-500/25"
              >
                <ion-icon
                  name="mail-outline"
                  class="h-5 w-5 text-[var(--color-accent)]"
                  aria-hidden="true"
                ></ion-icon>
              </div>
              <div class="min-w-0">
                <p class="text-sm font-medium text-text-secondary">
                  {{ "CONTACT.EMAIL_LABEL" | translate }}
                </p>
                <a
                  class="mt-1 block break-all text-base font-semibold tracking-tight text-text-primary hover:text-[var(--color-accent)] focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)] focus:ring-offset-0"
                  [href]="emailHref"
                >
                  {{ emailDisplay }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
