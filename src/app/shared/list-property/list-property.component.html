<section
  class="w-full items-center justify-center md:px-0"
  [attr.aria-label]="'LIST_PROPERTY.ARIA.SECTION' | translate"
>
  @if (loading) {
    <div
      class="grid items-stretch justify-center gap-6 grid-cols-[repeat(auto-fit,minmax(280px,320px))]"
    >
      @for (item of loadingItems; track $index) {
        <app-card-property [loading]="true"></app-card-property>
      }
    </div>
  } @else if (!properties?.length) {
    <div class="flex min-h-[220px] items-center justify-center px-4 md:pt-16">
      <p class="text-sm text-text-secondary text-center">
        {{ "LIST_PROPERTY.EMPTY" | translate }}
      </p>
    </div>
  } @else {
    <div
      class="grid items-stretch grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
    >
      @for (property of properties; track property.id) {
        <app-card-property
          [property]="property"
          (messageSent)="messageSent.emit()"
        ></app-card-property>
      }
    </div>
  }
</section>
