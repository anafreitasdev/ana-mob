@if (loading) {
  <ion-card
    class="flex h-full w-full flex-col overflow-hidden rounded-2xl border border-border bg-surface shadow-sm"
  >
    <div class="flex min-h-[280px] flex-1 items-center justify-center px-4">
      <ion-spinner
        name="dots"
        color="primary"
        aria-label="Carregando"
      ></ion-spinner>
    </div>
  </ion-card>
} @else if (property) {
  <ion-card
    class="group flex h-full w-full flex-col overflow-hidden rounded-2xl border border-border bg-surface shadow-sm transition-transform duration-200 ease-out motion-reduce:transition-none hover:scale-[1.02]"
    (click)="onCardClick(property)"
  >
    <div class="relative aspect-[16/9] w-full overflow-hidden bg-background">
      @if (resolvedImageUrl) {
        <img
          [src]="resolvedImageUrl"
          [alt]="property.title"
          class="h-full w-full object-cover"
          loading="lazy"
          decoding="async"
        />
      } @else {
        <div
          class="flex h-full w-full flex-col items-center justify-center gap-2 text-sm text-text-secondary"
        >
          <ion-text class="text-sm text-text-secondary"
            >Nenhuma imagem dispon√≠vel</ion-text
          >
        </div>
      }

      <div
        class="pointer-events-none absolute inset-0 flex items-center justify-center bg-[#29b9d9]/25 opacity-0 backdrop-blur-[2px] transition-opacity duration-200 ease-out group-hover:opacity-100"
      >
        <div class="rounded-full bg-background/60 p-3 text-white shadow-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            aria-hidden="true"
            focusable="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-4.35-4.35m0 0A7.5 7.5 0 1 0 6 6a7.5 7.5 0 0 0 10.65 10.65Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <ion-card-header class="px-4 pb-0 pt-4 sm:px-5 sm:pt-5">
      <ion-card-title
        class="text-base sm:text-lg font-semibold text-text-primary"
      >
        {{ property.title | translate }}
      </ion-card-title>
      <p
        class="property-card-clamp-2 mb-2 mt-1 min-h-[2.5rem] text-sm text-text-secondary"
      >
        {{ property.description | translate }}
      </p>
    </ion-card-header>

    <ion-card-content class="px-4 pb-4 pt-4 sm:px-5 sm:pb-5">
      <div class="flex flex-col gap-2">
        <div class="inline-flex items-center gap-2 text-primary">
          <ion-icon name="cash-outline" class="size-5"></ion-icon>

          <span class="text-base font-bold">{{ formattedPrice }}</span>
        </div>

        <div class="inline-flex items-center gap-2 text-text-secondary">
          <ion-icon name="location-outline" class="size-5"></ion-icon>
          <span class="text-sm">{{ resolvedCity }}, {{ resolvedState }}</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
}
