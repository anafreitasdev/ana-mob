<!-- Seção de Contato -->
<section id="contato" class="px-4 py-16 contact bg-surface">
  <div class="max-w-7xl z-10" [ngClass]="{ 'max-w-7xl mx-auto': !isMobile }">
    <div class="flex gap-2 items-center mb-4 text-text-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m7.875 14.25 1.214 1.942a2.25 2.25 0 0 0 1.908 1.058h2.006c.776 0 1.497-.4 1.908-1.058l1.214-1.942M2.41 9h4.636a2.25 2.25 0 0 1 1.872 1.002l.164.246a2.25 2.25 0 0 0 1.872 1.002h2.092a2.25 2.25 0 0 0 1.872-1.002l.164-.246A2.25 2.25 0 0 1 16.954 9h4.636M2.41 9a2.25 2.25 0 0 0-.16.832V12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 12V9.832c0-.287-.055-.57-.16-.832M2.41 9a2.25 2.25 0 0 1 .382-.632l3.285-3.832a2.25 2.25 0 0 1 1.708-.786h8.43c.657 0 1.281.287 1.709.786l3.284 3.832c.163.19.291.404.382.632M4.5 20.25h15A2.25 2.25 0 0 0 21.75 18v-2.625c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125V18a2.25 2.25 0 0 0 2.25 2.25Z"
        />
      </svg>
      <h2 class="text-2xl font-semibold text-text-primary">
        {{ "HOME.CONTACT.TITLE" | translate }}
      </h2>
    </div>
    <p class="text-text-primary text-sm md:text-base mb-4">
      {{ "HOME.CONTACT.DESCRIPTION" | translate }}
    </p>
    <div class="flex flex-col gap-2 text-sm text-text-secondary">
      <span class="font-medium"
        >{{ "HOME.CONTACT.PHONE_LABEL" | translate }}
        <span class="font-normal">(11) 99999-9999</span></span
      >
      <span class="font-medium"
        >{{ "HOME.CONTACT.EMAIL_LABEL" | translate }}
        <span class="font-normal">contato@anaimoveis.com.br</span></span
      >
    </div>
  </div>
</section>
<div class="bg-surface border-t border-border">
  <div class="max-w-7xl mx-auto py-6">
    <div class="flex flex-col gap-2 text-sm text-text-secondary">
      <span class="font-medium text-text-primary">Ana Imóveis</span>
      <span
        >© {{ currentYear }}. {{ "FOOTER.RIGHTS_RESERVED" | translate }}</span
      >
    </div>
  </div>
</div>
